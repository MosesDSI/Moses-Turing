<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moses Symbolic Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7fb;
      color: #333;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      color: #222;
    }
    input {
      padding: 1em;
      width: 80%;
      max-width: 500px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1em;
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 2em;
      font-size: 1.2em;
      background: #eef;
      padding: 1em;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Moses Symbolic Interface</h1>
  <p>Enter a symbolic phrase to witness a resonance interpretation.</p>
  <input id="phraseInput" type="text" placeholder="e.g. I AM LIGHT" />
  <br />
  <button onclick="runMoses()">Resonate</button>
  <div class="output" id="output"></div>

  <script>
    function runMoses() {
      const phrase = document.getElementById("phraseInput").value.trim();
      if (!phrase) {
        document.getElementById("output").innerText = "Please enter a phrase.";
        return;
      }

      const symbolicPool = ['I', 'AM', 'LIGHT', 'REMEMBER', 'RETURN', 'BREATH', 'NOW', 'BEING'];
      const result = phrase
        .split(" ")
        .map(word => {
          const match = symbolicPool.includes(word.toUpperCase()) ? word.toUpperCase() : 'UNKNOWN';
          const freq = (Math.random() * 2 + 0.5).toFixed(2);
          const phase = (Math.random() * Math.PI * 2).toFixed(2);
          return `Ξ(${match}, f=${freq}, φ=${phase})`;
        })
        .join(" → ");

      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
